<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About | Ryan Kim</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>

  <header id="masthead" class ="row">
      <div class="container-fluid nav navbar masthead_style">
        <div class="row header_row">
          <div class="col-md-12">
            <a href="index.html" id="logo" class = "nav navbar-header col-md-4 col-sm-6 col-xs-12 animated fadeInDown delay-1">Ryan Kim</a>
            <div class="col-md-2"></div>
            <nav class = "col-md-6 col-sm-6 col-xs-12 nav_links animated fadeIn delay-2" >
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </nav>

          </div>
        </div>
    </div>
  </header>

  <div id="main-container" class="container animated fadeInLeft delay-4">
    <section class="main-section col-xs-12 col-md-9 animated fadeInLeft delay-4" >
      <h1 class =" animated fadeInDown delay-7">Contact</h1>

      <form id="contact-form" class ="animated fadeInDown delay-9">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar col-xs-12 col-md-3 animated bounceInRight delay-3">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/roverkim"><img src="assets/images/github-128.png" class="social animated rotateIn animated rotateIn delay-4" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/roverkim/"><img src="assets/images/linkedin-128.png" class="social animated animated rotateIn delay-4" alt="LinkedIn" /></a>
        <a href="https://www.facebook.com/roverthegreat"><img src="assets/images/stackoverflow-128.png" class="social animated rotateIn delay-4" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

<footer class="footer navbar-fixed-bottom">

  <div class="container animated slideInUp delay-2">
      Copyright &copy; 2017 Ryan Kim
  </div>
</footer>
</body>

</html>
